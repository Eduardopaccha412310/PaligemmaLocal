<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Lector de Documentosü§ñ</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <style>
        /* Estilo del cuerpo y contenedor principal */
        html, body, .page-wrap {
            height: 100%;
            margin: 0;
        }

        /* Estructura de contenedor principal */
        .page-wrap {
            display: flex;
            flex-direction: row;
        }

        /* Estilo de la barra de navegaci√≥n */
        #nav {
            background: #0d1217;
            width: 61px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #nav ul li {
            padding: 10px;
            text-align: center;
        }

        #nav ul li a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 1.5em;
        }

        #nav ul li a:hover {
            color: white;
        }

        #nav ul li a.active {
            color: #19B5FE;
        }

        /* Estilo de la secci√≥n principal */
        #main {
            flex-grow: 1;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
        }

        /* Estilo del encabezado */
        #header {
            background: #e6e6e6;
            padding: 1.15em 3.5em;
            text-align: right;
            flex-shrink: 0;
        }

        #header div {
            margin-left: 250px; /* Alinea con la barra de navegaci√≥n */
        }

        /* Contenedor de ambos cuadros */
        .form-and-result-container {
            display: flex;
            justify-content: space-between; /* Espacio entre los cuadros */
            padding: 20px;
            gap: 20px; /* Ajusta la separaci√≥n entre los cuadros aqu√≠ */
        }

        /* Estilo de la secci√≥n de entrenamiento */
        .upload-box {
            border: 2px dashed #ffffff;
            background-color: #a7c6ffad;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            display: block;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #a7c6ffad;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Estilo del cuadro de resultado */
        .result-box {
            background-color: #ffffff; /* Fondo blanco */
            border: 2px dashed #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }
    </style>
    <script>
        function displayFileName() {
            const input = document.getElementById('image');
            const fileNameDisplay = document.getElementById('file-name-display');
            if (input.files.length > 0) {
                fileNameDisplay.textContent = `Archivo seleccionado: ${input.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</head>

<body>
<div class="page-wrap">

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="{{ url_for('index') }}" class="active"><span class="icon fa-home"></span></a></li>
            <li><a href="{{ url_for('paligemma') }}"><span class="icon fa-cube"></span></a></li>
            <li><a href="{{ url_for('paligemmacamara') }}"><span class="icon fa-camera-retro"></span></a></li>
            <li><a href="{{ url_for('descripcionnumeros') }}"><span class="icon fa-file-text-o"></span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">

        <!-- Header -->
        <header id="header">
            <div>UNL <span>üñêÔ∏è</span></div>
        </header>

        <!-- Secci√≥n de entrenamiento -->
        <section class="form-and-result-container">
            <div class="upload-box">
                <h1 style="color: #fff; font-weight: bold;">Coloca lo que quieres observar del documento:</h1>
                <form action="/paligemma" method="post" enctype="multipart/form-data">
                    <input type="text" name="text_input" placeholder="Ingrese texto aqu√≠" style="color: #000000; background-color: #ffffff; border: 1px solid #a7c6ffad; padding: 10px; width: 100%;" required>
                    <label for="image">Elegir Archivos</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="displayFileName()" required>
                    <p id="file-name-display"></p>
                    <button type="submit">Procesar Modelo</button>
                </form>
            </div>

            <div class="result-box">
                <p id="result-text">{% if result %}{{ result }}{% else %}El resultado aparecer√° aqu√≠.{% endif %}</p>
            </div>
        </section>

    </section>
</div>

</body>
</html>
